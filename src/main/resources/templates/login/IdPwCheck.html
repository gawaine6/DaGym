<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layout/default}">
<head>
    <script th:src="@{~/js/checkIdPw.js}"></script>
</head>
<div layout:fragment="content">
    <h2>아이디 찾기</h2>
    <h4>회원가입 시 입력한 이름, 이메일 정보를 통해 아이디를 찾으실 수 있습니다</h4>
    <form name="checkForm" id="checkForm" >
    이름 : <input type="text" id="user_name" name="user_name"><br>
    이메일 : <input type="text" id="user_email" name="user_email"><br>
        <button type="button" onclick="IdCheck()">아이디 찾기</button>
    </form>
    <hr>

    <h2>비밀번호 찾기</h2>
    <h4>입력된 정보로 임시 비밀번호가 전송됩니다.</h4>
    <form name="checkPwForm">
        아이디 : <input type="text" name="user_id"><br>
        이름 : <input type="text" name="user_name"><br>
        이메일 : <input type="text" name="user_email"><br>
        <button type="button" onclick="PwCheck()">비밀번호 찾기</button>
    </form>
    <hr>
    <div id="checkMsg" style="color: #ff0000"></div>
</div>

</html>
