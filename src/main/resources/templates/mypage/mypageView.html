<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layout/default}">
<head>
    <title>mypage</title>
    <script th:src="@{js/join.js}"></script>
    <link rel="stylesheet" th:href="@{/css/join.css}" />
</head>
<div layout:fragment="content">
    <div class="container">
        <h2 class="title">회원 수정</h2>

        <form
                name="memberJoinForm"
                id="memberJoinForm"
                th:action="@{/mypage(id = ${session.loginUser})}"
                th:object="${member}"
                method="post"
        >
            <div class="resp_member_join">
                <div class="resp_join_table">
                    <!-- 아이디 -->
                    <ul>
                        <li class="th">
                            <p><label for="user_id">아이디</label></p>
                        </li>
                        <li class="td">
                            <input
                                    type="text"
                                    th:field="*{user_id}"
                                    th:value="${member.user_id}"
                                    id="user_id"
                                    name="user_id"
                                    readonly
                            />
                            <span id="chkIdmsg"></span>
                            <span>(영문소문자/숫자, 4~16자)</span>
                        </li>
                    </ul>
                    <!-- 비밀번호 -->
                    <ul>
                        <li class="th">
                            <p><label for="user_pw">비밀번호</label></p>
                        </li>
                        <li class="td">
                            <input
                                    type="password"
                                    id="user_pw"
                                    name="user_pw"
                                    th:field="*{user_pw}"
                                    placeholder="비밀번호를 입력하세요"
                            />

                            <span>(숫자, 문자포함 6~16자리)</span>
                        </li>
                    </ul>
                    <!-- 비밀번호 확인 -->
                    <ul>
                        <li class="th">
                            <p><label for="user_repw">비밀번호 확인</label></p>
                        </li>
                        <li class="td">
                            <input
                                    type="password"
                                    id="user_repw"
                                    name="user_repw"
                                    placeholder="비밀번호를 재입력하세요"
                            />
                            <span id="chkmsg" name="chkmsg"></span>
                        </li>
                    </ul>
                    <!-- 이름 -->
                    <ul>
                        <li class="th">
                            <p><label for="user_name">이름</label></p>
                        </li>
                        <li class="td">
                            <input
                                    type="text"
                                    id="user_name"
                                    name="user_name"
                                    th:field="*{user_name}"
                                    th:value="${member.user_name}"
                                    readonly
                            />
                        </li>
                    </ul>
                    <!-- 핸드폰 -->
                    <ul>
                        <li class="th">
                            <p>핸드폰</p>
                        </li>
                        <li class="td">
                            <input
                                    type="tel"
                                    name="pn"
                                    class="size_phone"
                                    maxlength="3"
                                    readonly
                            />
                            -
                            <input
                                    type="tel"
                                    name="pn"
                                    class="size_phone"
                                    maxlength="4"
                                    readonly
                            />
                            -
                            <input
                                    type="tel"
                                    name="pn"
                                    class="size_phone"
                                    maxlength="4"
                                    readonly
                            />
                            <input
                                    type="tel"
                                    th:field="*{user_pn}"
                                    th:value="${member.user_pn}"
                                    name="user_pn"
                                    id="user_pn"
                                    class="size_phone"
                                    style="display: none;"
                            />
                        </li>
                    </ul>

                    <!-- 이메일 -->
                    <ul>
                        <li class="th">
                            <p>이메일</p>
                        </li>
                        <li class="td">
                            <input
                                    type="text"
                                    id="user_email"
                                    name="user_email"
                                    th:field="*{user_email}"
                                    th:value="${member.user_email}"
                                    readonly
                            />

                        </li>
                    </ul>
                    <!-- 주민등록번호 -->
                    <ul>
                        <li class="th">
                            <p>주민등록번호</p>
                        </li>
                        <li class="td">
                            <input
                                    type="text"
                                    name="user_rrn"
                                    id="user_rrn"
                                    th:field="*{user_rrn}"
                                    th:value="${member.user_rrn}"
                                    maxlength="6"
                                    readonly
                            /> -
                            <input
                                    type="text"
                                    th:field="*{user_gender}"
                                    th:value="${member.user_gender}"
                                    name="user_gender"
                                    id="user_gender"
                                    class="size_ssn"
                                    maxlength="1"
                                    readonly
                            />
                            <input
                                    type="text"
                                    class="size_ssn"
                                    value="*"
                                    maxlength="1"
                                    readonly
                            />
                            <input
                                    type="text"
                                    class="size_ssn"
                                    value="*"
                                    maxlength="1"
                                    readonly
                            />
                            <input
                                    type="text"
                                    class="size_ssn"
                                    value="*"
                                    maxlength="1"
                                    readonly
                            />
                            <input
                                    type="text"
                                    class="size_ssn"
                                    value="*"
                                    maxlength="1"
                                    readonly
                            />
                            <input
                                    type="text"
                                    class="size_ssn"
                                    value="*"
                                    maxlength="1"
                                    readonly
                            />
                            <input
                                    type="text"
                                    class="size_ssn"
                                    value="*"
                                    maxlength="1"
                                    readonly
                            />


                        </li>
                    </ul>
                    <!-- 주소 -->
                    <ul>
                        <li class="th">
                            <p>주소</p>
                        </li>
                        <li class="td">
                            <div class="address_area">
                                <input
                                        type="text"
                                        id="address_normal"
                                        name="address_normal"
                                        class="address size_address"
                                        th:field="*{address_normal}"
                                        th:value="${member.address_normal}"
                                        readonly
                                />
                            </div>
                            <div class="address_area">
                                <input
                                        type="text"
                                        name="address_detail"
                                        id="address_detail"
                                        class="size_address"
                                        th:field="*{address_detail}"
                                        th:value="${member.address_detail}"
                                        readonly
                                />
                            </div>
                        </li>
                    </ul>
                    <!-- 트레이너 여부 -->
                    <ul>
                        <li class="th">
                            <p>트레이너 여부</p>
                        </li>
                        <li class="td">
                            <input
                                    type="radio"
                                    name="user_role"
                                    class="user_tr_if"
                                    value="trainer"
                                    checked="checked"
                            />
                            트레이너
                            <input
                                    type="radio"
                                    name="user_role"
                                    class="user_tr_if"
                                    value="user"
                            />
                            일반회원
                        </li>
                    </ul>
                </div>
            </div>

            <div class="btn_area">
                <button type="submit" class="btn" id="joinbtn">회원정보수정</button>
                <button type="button" class="btn">
                    <a href="/memberOut">회원탈퇴</a>
                </button>
            </div>
        </form>
    </div>
    <script th:src="@{~/js/myPage.js}"></script>
</div>
</html>
