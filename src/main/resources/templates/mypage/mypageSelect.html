<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        data-layout-decorate="~{layout/default}"
>
<div layout:fragment="content">
    <div class="container-fluid p-0">
        <h1 class="h3 mb-3">회원 조회</h1>
        <div class="row">
            <div class="col-12 col-xl-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">회원</h5>
                    </div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>아이디</th>
                            <th>비밀번호</th>
                            <th>이름</th>
                            <th>폰번호</th>
                            <th>이메일</th>
                            <th>주민번호</th>
                            <th>성별</th>
                            <th>주소</th>
                            <th>상세주소</th>
                            <th>회원종류</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="member : ${memberList}">
                            <td><span th:text="${member.user_id}"></span></td>
                            <td><span th:text="${member.user_pw}"></span></td>
                            <td><span th:text="${member.user_name}"></span></td>
                            <td><span th:text="${member.user_pn}"></span></td>
                            <td><span th:text="${member.user_email}"></span></td>
                            <td><span th:text="${member.user_rrn}"></span></td>
                            <td><span th:text="${member.user_gender}"></span></td>
                            <td><span th:text="${member.address_normal}"></span></td>
                            <td><span th:text="${member.address_detail}"></span></td>
                            <td><span th:text="${member.userRole}"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
